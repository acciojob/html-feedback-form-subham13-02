<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="post">
		<div>
			<label for=name>Name</label>
			<input type="text" name="name" id="name" minlength=3 maxlength=50>
		</div>

		<div>
			<label for=portfolio>Portfolio</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>

		<div>
			<label for="favColor">favcolor</label><br>
			<select type="url" name="favColor" id="favColor">
				<option value="red">Red</option>
				<option value="black">Black</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>
		</div>

		<div>
			<label for=likeness>likeness</label>
			<input type="range" name="likeness" id="likeness" >
		</div>
		<div>
			<button name="submit" id="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
