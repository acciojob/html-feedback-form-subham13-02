<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post" action ="file">
		<div>
			<label for=name>Name</label>
			<input type="text" name="name" id="name" minlength=3 maxlength=50>
		</div>

		<div>
			<label for=portfolio>Portfolio</label>
			<input type="url" name="portfolio" id="portfolio">
		</div>

		<div>
			<label for="favColor">Favourite colour</label><br>
			<input type="color" name="favColor" id="favColor">
		</div>

		<div>
			<label for=likeness>Likeness</label>
			<input type="range" name="likeness" id="likeness" min="1" max="100" >
		</div>
		<div>
			<button name="submit" id="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
